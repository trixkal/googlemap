<mat-card>Maps
    <mat-card-content>
        <agm-map (mapClick)="addMarker( $event )" [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker *ngFor="let marker of markers; let idx = index" [latitude]="marker.lat" [longitude]="marker.lng">
                <agm-info-window><strong>{{marker.titulo}}</strong>
                    <p>{{marker.desc}}</p>
                    <div>
                        <button type="button" (click)="editMarker(marker)" mat-raised-button color="primary">Edit</button>
                        <button (click)="removeMarker(idx)" mat-raised-button color="warn">Remove</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
