<form [formGroup]=forma>
    <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" formControlName="titulo">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description" formControlName="desc"></textarea>
    </mat-form-field>

    <button (click)="saveMarker()" mat-raised-button color="primary">Save</button>
    <button (click)="onNoClick()" mat-raised-button color="warn">Cancel</button>
</form>
